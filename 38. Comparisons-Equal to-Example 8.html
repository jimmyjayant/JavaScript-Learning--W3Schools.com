<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Not Equal Value nor Equal Type Comparison Operator 
        </title>
        <style>
            body {
                font-size:20px;
                font-family:verdana, sans-serif;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Not Equal Value nor Equal Type !== Comparison Operator 
        </h1>

        <p>
            Assign 5 to variable a, and display the value of the comparison (a !== "5").
            <br>
            Example:- 
            <br>
            <p id="demo1"></p> 
        </p>

        <script>
            let a = 5;
        document.getElementById("demo1").innerHTML = (a !== "5");
        </script>
    </body>
</html>
