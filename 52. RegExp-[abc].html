<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Regular Expression Patterns [abc] 
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Patterns [abc]    
        </h1>

        <h2>
            Do a global search for the character "h" in a string "Is this all there is?".  
        </h2>

        <div>
        <p id="demo1"></p>
        </div>

        <script>
            let text1 = "Is this all there is?";
            let result = text1.match(/[h]/g);
            document.getElementById("demo1").innerHTML = result;
        </script>
    </body>
</html>
