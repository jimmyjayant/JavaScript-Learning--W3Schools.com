<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Logical AND Operator 
        </title>
        <style>
            body {
                font-family:verdana, sans-serif;
                font-size:20px;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Logical AND && Operator 
        </h1>

        <p>
           The && Operator returns true if both expressions are true, otherwise it returns false. 
           <br>
           Example:- 
           <br>
           <p id="demo1"></p>
        </p>

        <script>
        let a = 6;
        let b = 3;
        document.getElementById("demo1").innerHTML = 
        (a < 10 && b > 1) + "<br>" + 
        (a < 10 && b < 1);
        </script>
    </body>
</html>
