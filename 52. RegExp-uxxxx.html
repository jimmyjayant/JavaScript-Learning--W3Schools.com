<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Regular Expression Metacharacters \uxxxx  
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Metacharacters \uxxxx      
        </h1>

        <h2>
            Do a global search for the hexadecimal number 0057 (W) in a string "Visit W3Schools. Hello World!".  
        </h2>

        <div>
        <p id="demo1"></p>
        </div>
        
        <script>
            let text1 = "Visit W3Schools. Hello World!"; 
            let result = text1.match(/\u0057/g);
            document.getElementById("demo1").innerHTML = result;
        </script>
    </body>
</html>
