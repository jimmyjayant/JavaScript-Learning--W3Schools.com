<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Regular Expression Quantifiers n? 
        </title>
        <style>
            body {
                font-family:verdana, sans-serif;
                font-size:20px;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Quantifiers n?       
        </h1>

        <h2>
            Do a global search for a "1", followed by zero or one "0" characters. 
        </h2>

        <p id="demo1"></p>

        <script>
            let text1 = "1, 100 or 1000?"; 
            let result = text1.match(/10?/g);
            document.getElementById("demo1").innerHTML = result;
        </script>

    </body>

</html>
