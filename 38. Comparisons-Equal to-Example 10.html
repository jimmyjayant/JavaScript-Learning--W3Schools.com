<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Greater Than Comparison Operator 
        </title>
        <style>
            body {
                font-size:20px;
                font-family:verdana, sans-serif;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Greater Than &gt; Comparison Operator 
        </h1>

        <p>
            Assign 5 to variable a, and display the value of the comparison (a &gt; 8).
            <br>
            Example:- 
            <br>
            <p id="demo1"></p> 
        </p>

        <script>
        let a = 5;
        document.getElementById("demo1").innerHTML = (a > 8);
        </script>
    </body>
</html>
