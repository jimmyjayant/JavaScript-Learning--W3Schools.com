<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Equal and Type Comparison Operator 
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Equal and Type === Comparison Operator 
        </h1>

        <div>
            Assign 5 to variable a, and display the value of the comparison (a === "5").
            <br>
            Example:- 
            <br>
            <p id="demo1"></p> 
        </div>

        <script>
            let a = 5;
            document.getElementById("demo1").innerHTML = (a === "5");
        </script>
    </body>
</html>
