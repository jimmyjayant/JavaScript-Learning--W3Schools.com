<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Logical NOT Operator 
        </title>
        <style>
            body {
                font-family:verdana, sans-serif;
                font-size:20px;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Logical NOT ! Operator 
        </h1>

        <p>
           The ! Operator returns true for false statements and false for true statements.  
           <br>
           Example:- 
           <br>
           <p id="demo1"></p>
        </p>

        <script>
        let a = 6;
        let b = 3;
        document.getElementById("demo1").innerHTML = 
        !(a === b) + "<br>" + 
        !(a > b);
        </script>
    </body>
</html>
