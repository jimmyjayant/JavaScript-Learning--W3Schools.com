<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Logical NOT Operator 
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Logical NOT ! Operator 
        </h1>

        <div>
           The ! Operator returns true for false statements and false for true statements.  
           <br>
           Example:- 
           <br>
           <p id="demo1"></p>
        </div>

        <script>
        let a = 6;
        let b = 3;
        document.getElementById("demo1").innerHTML = 
        !(a === b) + "<br>" + 
        !(a > b);
        </script>
    </body>
</html>
