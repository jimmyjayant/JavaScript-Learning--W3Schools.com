<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript HTML DOM Root Node Example 1 
        </title>
        <style>
            html {
                font-size:62.5%;
            }
            body {
                font-family:verdana, sans-serif;
                font-size:2rem;
                line-height:1.5;
            }
            #demo1 {
                background:aqua;
            }
        </style>
    </head>
    <body>
        <h2>
            JavaScript HTML DOM
        </h2>

        <p>
            Displaying document.body 
        </p>

        <p id="demo1"></p>

        <script>
            document.getElementById("demo1").innerHTML = document.body.innerHTML;
        </script>
    </body>
</html>
