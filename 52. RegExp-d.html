<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Regular Expression Metacharacters \d  
        </title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Metacharacters \d     
        </h1>

        <h2>
            Do a global search for digits in a string.  
        </h2>

        <p id="demo1"></p>

        <script>
            let text1 = "Give 100%!";
            let result = text1.match(/\d/g);
            document.getElementById("demo1").innerHTML = result;
        </script>

    </body>

</html>
