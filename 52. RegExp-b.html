<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Regular Expression Metacharacters \b  
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Metacharacters \b     
        </h1>

        <h2>
            Search for the characters "LO" in the <u>beginning</u> of a word in the phrase "HELLO, LOOK AT YOU!". 
        </h2>

        <div>
        <p id="demo1"></p>
        </div>

        <hr>

        <h2>
            Search for the characters "LO" in the <u>end</u> of a word in the phrase "HELLO, LOOK AT YOU!".  
        </h2>

        <div>
        <p id="demo2"></p>
        </div>

        <script>
            let text1 = "HELLO, LOOK AT YOU!";
            let result = text1.search(/\bLO/);
            document.getElementById("demo1").innerHTML = 
            "Found in position:- " + result;

            let result1 = text1.search(/LO\b/);
            document.getElementById("demo2").innerHTML = 
            "Found in position:- " + result1;
        </script>
    </body>
</html>
