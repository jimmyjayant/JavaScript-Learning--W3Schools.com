    <body>
            <h1>
                JavaScript Static Methods 
            </h1>

            <div>
            <p style="background-color:rgba(0,255,0,0.1);padding:2rem;">
              Static class methods are defined on the class itself. 
              <br>
              You cannot call a <span class="edit">static</span> method on an object, only on an object class. 
            </p>
            <br>
            Example:- 
            <br>
            <p id="demo1"></p>

            <br>
            <br>
            If you want to use the myCar2 object inside the <span class="edit">static</span> method, you can spend it as a parameter. 
            <br>
            Example:- 
            <br>
            <p id="demo2"></p>

            </div>

           <script>
            class Car1 {
                constructor(brand) {

                }
                static hello() {
                    return "Hello!";
                }
            }

            let myCar1 = new Car1("Ford");

            //You can call 'hello()' on the Car1 class:- 
            document.getElementById("demo1").innerHTML = Car1.hello();

            //But NOT on a Car1 object:- 
            //document.getElementById("demo1").innerHTML = myCar1.hello();
            //this will raise an error. 

            class Car2 {
                constructor(name) {
                    this.name = name;
                }
                static hello(x) {
                    return "Hello " + x.name;
                }
            }

            let myCar2 = new Car2("Ford");
            document.getElementById("demo2").innerHTML = Car2.hello(myCar2);
           </script>
    </body>
