<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Regular Expression Metacharacters \s  
        </title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Metacharacters \s      
        </h1>

        <h2>
            Do a global search for whitespace characters in a string.   
        </h2>

        <p id="demo1"></p>

        <script>
            let text1 = "Is this all there is?";
            let result = text1.match(/\s/g);
            document.getElementById("demo1").innerHTML = result;
        </script>

    </body>

</html>
