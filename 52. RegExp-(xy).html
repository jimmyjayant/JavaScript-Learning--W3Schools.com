<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Regular Expression Patterns (x|y) 
        </title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>
            Regular Expression Patterns (x|y)     
        </h1>

        <h2>
            Do a global search for any of the specified alternatives (red|green). 
        </h2>

        <p id="demo1"></p>

        <script>
            let text1 = "re, green, red, green, gren, gr, blue, yellow";
            let result = text1.match(/(red|green)/g);
            document.getElementById("demo1").innerHTML = result;
        </script>

    </body>

</html>
