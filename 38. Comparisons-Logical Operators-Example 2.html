<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Logical OR Operator 
        </title>
        <style>
            body {
                font-family:verdana, sans-serif;
                font-size:20px;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Logical OR || Operator 
        </h1>

        <p>
           The || Operator returns true if one or both expressions are true, otherwise it returns false. 
           <br>
           Example:- 
           <br>
           <p id="demo1"></p>
        </p>

        <script>
        let a = 6;
        let b = 3;
        document.getElementById("demo1").innerHTML = 
        (a == 5 || b == 5) + "<br>" + 
        (a == 6 || b == 0) + "<br>" + 
        (a == 0 || b == 3) + "<br>" +
        (a == 6 || b == 3);
        </script>
    </body>
</html>
