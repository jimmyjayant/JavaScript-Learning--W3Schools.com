<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JavaScript Logical OR Operator 
        </title>
        <style>
            html {
                font-size:calc(10px + 0.390625vw);
            }

            body {
                font-family:Verdana, sans-serif;
                font-size:1rem;
                line-height:1.5;
            }
        </style>
    </head>
    <body>
        <h1>
            JavaScript Logical OR || Operator 
        </h1>

        <div>
           The || Operator returns true if one or both expressions are true, otherwise it returns false. 
           <br>
           Example:- 
           <br>
           <p id="demo1"></p>
        </div>

        <script>
        let a = 6;
        let b = 3;
        document.getElementById("demo1").innerHTML = 
        (a == 5 || b == 5) + "<br>" + 
        (a == 6 || b == 0) + "<br>" + 
        (a == 0 || b == 3) + "<br>" +
        (a == 6 || b == 3);
        </script>
    </body>
</html>
